<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book CRUD Application</h1>
    <div id="form-container">
        <input type="text" id="book-name" placeholder="Book Name">
        <input type="number" id="book-price" placeholder="Price">
        <input type="text" id="book-category" placeholder="Category">
        <button id="add-book">Add Book</button>
    </div>
    <ul id="book-list"></ul>
    <script src="script.js"></script>
</body>
</html>
